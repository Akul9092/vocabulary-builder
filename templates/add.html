{% extends "layout.html" %}

{% block title %}
Add
{% endblock %}

{% block main %}
    <form action = "/add" method = "post">
        <div class = "form-group">
            <input autocomplete = "off" autofocus class = "form-control" name = "addword" placeholder = "Name of Word" type = "text" required/>
        </div>
        <div class = "form-group">
            <input autocomplete = "off" autofocus class = "form-control" name = "adddefinition" placeholder = "Definition" type = "text" required/>
        </div>
        <button class = "btn btn-primary" type = "submit">Add Word</button>
    </form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
Settings
{% endblock %}

{% block main %}
    Change Username
    <form action = "/settings" method = "post">
        <div class = "form-group">
            <input autocomplete = "off" autofocus class = "form-control" name = "changeusername" placeholder = "{{ currentusername }}" type = "text">
        </div>
        </br>
        Change Password
        <div class = "form-group">
            <input autocomplete = "off" autofocus class = "form-control" name = "oldpassword" placeholder = "Old Password" type = "password">
        </div>
        <div class = "form-group">
            <input autocomplete = "off" autofocus class = "form-control" name = "newpassword" placeholder = "New Password" type = "password">
        </div>
        <div class = "form-group">
            <input autocomplete = "off" autofocus class = "form-control" name = "confirmnewpassword" placeholder = "Confirm New Password" type = "password">
        </div>
        <button class = "btn btn-primary" type = "save">Save Changes</button>
    </form>
{% endblock %}
